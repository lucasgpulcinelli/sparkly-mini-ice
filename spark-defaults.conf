spark.master spark://spark-master:7077

spark.sql.extensions org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.spark_catalog org.apache.iceberg.spark.SparkSessionCatalog
spark.sql.defaultCatalog polaris

spark.sql.catalog.polaris org.apache.polaris.spark.SparkCatalog
spark.sql.catalog.polaris.uri http://polaris:8181/api/catalog
spark.sql.catalog.polaris.warehouse polaris_catalog
spark.sql.catalog.polaris.credential root:s3cr3t
spark.sql.catalog.polaris.scope PRINCIPAL_ROLE:somerole
spark.sql.catalog.polaris.io-impl org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.polaris.s3.access-key-id minio-spark-example
spark.sql.catalog.polaris.s3.secret-access-key minio-spark-example
spark.sql.catalog.polaris.s3.endpoint minio:9000
spark.sql.catalog.polaris.header.X-Iceberg-Access-Delegation=vended-credentials
spark.sql.catalog.polaris.token-refresh-enabled=false
spark.sql.catalog.polaris.s3.path-style-access=true
spark.sql.catalog.polaris.client.region=irrelevant
